<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bami's Tetris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
        }
        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background-color: #333;
            margin-bottom: 20px;
        }
        .info {
            font-size: 18px;
            margin-bottom: 20px;
            margin-left: 20px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #hold, #next {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .info-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #000;
            padding: 10px;
        }
        #score, #level {
            font-size: 24px;
            margin: 10px;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 좌측 고정 */
            margin-right: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- 중앙에 제목 추가 -->
<h1>Bami's Tetris</h1>

<div class="main-container">
    <!-- 좌측에 키 설명과 게임 시작 버튼이 상단 정렬됨 -->
    <div class="left-panel">
        <div class="info">
            <h2>키 설명</h2>
            <p>스페이스바: 블록 빠르게 떨어뜨리기</p>
            <p>Z: 블록 회전</p>
            <p>C: 블록 홀드</p>
            <p>V: 홀드한 블록으로 교체</p>
            <p>←, →: 좌우 이동</p>
            <p>↓: 빠르게 내리기</p>
        </div>
        <button id="startButton">게임 시작</button>
    </div>

    <!-- 중앙에 게임 영역 정렬 -->
    <div class="game-area">
        <canvas id="tetris" width="400" height="800"></canvas>
        <div class="info">
            <div id="hold" class="info-box">
                <h3>홀드</h3>
                <canvas id="holdCanvas" width="120" height="120"></canvas>
            </div>
            <div id="next" class="info-box">
                <h3>다음 블록</h3>
                <canvas id="nextCanvas" width="120" height="500"></canvas>
            </div>
            <div class="info-box">
                <div>점수: <span id="score">0</span></div>
                <div>레벨: <span id="level">1</span></div>
            </div>
        </div>
    </div>
</div>

<script src="tetris.js"></script>
</body>
</html>
